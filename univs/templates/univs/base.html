{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <link rel="stylesheet" href="{% static 'css/userinfo.css'%}">
  </head>
  <body>
    <div class="univ_frame">
      <div class="univ_frame_menu">
          <div class="row univ_frame_menu_frame row_margin">
            <div class="univ_frame_menu_logo col-8">
              <a href="{% url 'univs:index'%}" >Univ</a>
            </div>
            <div class="univ_frame_menu_main col-2">
              Main
            </div>
            <div class="univ_frame_menu_mypage col-2">
              My page
            </div>
          </div>
      </div>
      <div class="univ_frame_content">
        {% block content %}

        {% endblock %}
      </div>
    </div>

  </body>
</html>
